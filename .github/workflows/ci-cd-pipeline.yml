name: CI/CD Pipeline - Student Management System

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_REGISTRY: docker.io

jobs:
  # Job 1: Build and Test Backend
  build-test-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test

      - name: Backend Build Validation
        working-directory: ./backend
        run: echo "✅ Backend build successful"

  # Job 2: Build and Test Frontend
  build-test-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7

  # Job 3: Build and Push Docker Images
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-test-backend, build-test-frontend]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/student-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/student-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/student-frontend:buildcache,mode=max

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/student-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/student-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/student-backend:buildcache,mode=max

      - name: Extract metadata for Database
        id: meta-database
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/student-database
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Database Image
        uses: docker/build-push-action@v5
        with:
          context: ./database
          file: ./database/Dockerfile
          push: true
          tags: ${{ steps.meta-database.outputs.tags }}
          labels: ${{ steps.meta-database.outputs.labels }}

  # Job 4: Deploy to Kubernetes (AKS)
  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AZURE_AKS_CLUSTER }}

      - name: Create Kubernetes Namespace
        run: |
          kubectl create namespace student-management --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to AKS
        working-directory: ./kubernetes
        run: |
          kubectl apply -f mongodb-pvc.yaml -n student-management
          kubectl apply -f mongodb-deployment.yaml -n student-management
          kubectl apply -f mongodb-service.yaml -n student-management
          kubectl apply -f backend-deployment.yaml -n student-management
          kubectl apply -f backend-service.yaml -n student-management
          kubectl apply -f frontend-deployment.yaml -n student-management
          kubectl apply -f frontend-service.yaml -n student-management

      - name: Wait for Deployment
        run: |
          kubectl rollout status deployment/mongodb-deployment -n student-management --timeout=300s
          kubectl rollout status deployment/backend-deployment -n student-management --timeout=300s
          kubectl rollout status deployment/frontend-deployment -n student-management --timeout=300s

      - name: Get Service URLs
        run: |
          echo "=== Deployment Complete ==="
          kubectl get services -n student-management
          echo "=== Getting External IP ==="
          kubectl get service frontend-service -n student-management -o jsonpath='{.status.loadBalancer.ingress[0].ip}'

  # Job 5: Notify Deployment Status
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [deploy-to-kubernetes]
    if: always()
    
    steps:
      - name: Deployment Success
        if: needs.deploy-to-kubernetes.result == 'success'
        run: |
          echo "✅ Deployment Successful!"
          echo "Application is now live on Kubernetes"

      - name: Deployment Failed
        if: needs.deploy-to-kubernetes.result == 'failure'
        run: |
          echo "❌ Deployment Failed!"
          echo "Please check the logs for more details"
