# Ansible Inventory File for Student Management System

# Web Servers Group - Nginx frontend servers
[webservers]
web-server-1 ansible_connection=local
web-server-2 ansible_connection=local

# Application Servers Group - Node.js backend servers
[appservers]
app-server-1 ansible_connection=local
app-server-2 ansible_connection=local

# Database Servers Group - MongoDB servers
[dbservers]
db-server-1 ansible_connection=local

# Global variables for all servers
[all:vars]
ansible_python_interpreter=auto

# Group specific variables
[webservers:vars]
http_port=80
https_port=443

[appservers:vars]
app_port=5000
node_env=production

[dbservers:vars]
mongodb_port=27017
mongodb_db=student_management
