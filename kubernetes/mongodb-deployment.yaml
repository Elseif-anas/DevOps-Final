# MongoDB Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: student-management
  labels:
    app: mongodb
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        tier: database
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
          name: mongodb-port
        env:
        - name: MONGO_INITDB_DATABASE
          value: "student_management"
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        - name: mongodb-init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - db.adminCommand('ping')
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - db.adminCommand('ping')
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc
      - name: mongodb-init
        configMap:
          name: mongodb-init-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init-config
  namespace: student-management
data:
  mongo-init.js: |
    db = db.getSiblingDB('student_management');
    
    db.createCollection('students', {
      validator: {
        $jsonSchema: {
          bsonType: 'object',
          required: ['name', 'email', 'rollNumber', 'department', 'year'],
          properties: {
            name: { bsonType: 'string' },
            email: { bsonType: 'string', pattern: '^\\S+@\\S+\\.\\S+$' },
            rollNumber: { bsonType: 'string' },
            department: { bsonType: 'string' },
            year: { bsonType: 'string' }
          }
        }
      }
    });
    
    db.students.createIndex({ email: 1 }, { unique: true });
    db.students.createIndex({ rollNumber: 1 }, { unique: true });
    
    db.students.insertMany([
      {
